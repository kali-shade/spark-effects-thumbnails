<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spark â€¢ Effects</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; font-family: system-ui, sans-serif; }
    .layout {
      display: flex;
      height: 100%;
    }
    .sidebar {
      width: 160px;
      flex-shrink: 0;
      background: #1a1a1a;
      padding: 14px 10px;
      overflow-y: auto;
    }
    .thumb-card {
      margin-bottom: 14px;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.12);
      transition: border-color 0.2s ease, transform 0.2s ease;
    }
    .thumb-card:hover {
      border-color: rgba(255, 255, 255, 0.4);
    }
    .thumb-card:hover .thumb-img {
      transform: scale(1.08);
    }
    .thumb-card:hover .thumb-title {
      color: #fff;
    }
    .thumb-card.active {
      border-color: #fff;
    }
    .thumb-card.active .thumb-title {
      color: #fff;
    }
    .thumb-card.inert {
      cursor: default;
    }
    .thumb-card.inert:hover {
      border-color: rgba(255, 255, 255, 0.12);
    }
    .thumb-card.inert:hover .thumb-img {
      transform: none;
    }
    .thumb-card.inert:hover .thumb-title {
      color: rgba(255, 255, 255, 0.7);
    }
    .thumb-img-wrap {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 6px 6px 0 0;
      overflow: hidden;
    }
    .thumb-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.25s ease;
    }
    .thumb-title {
      padding: 6px 4px 8px;
      font-size: 11px;
      line-height: 1.25;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      transition: color 0.2s ease;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .frame-wrap {
      flex: 1;
      min-width: 0;
      background: #000;
    }
    .frame-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Bottom bar: titles only, for mobile */
    .bottom-bar {
      display: none;
      flex-shrink: 0;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 0;
      padding: 10px 8px;
      background: #1a1a1a;
      overflow-x: auto;
      overflow-y: hidden;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
    }
    .bottom-bar-item {
      flex-shrink: 0;
      padding: 8px 12px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.85);
      cursor: pointer;
      white-space: nowrap;
      border-radius: 6px;
      background: #0d0d0d;
      transition: color 0.2s ease, background 0.2s ease;
    }
    .bottom-bar-item:hover {
      color: #fff;
      background: #1a1a1a;
    }
    .bottom-bar-item.active {
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    /* Desktop/landscape: sidebar visible, bottom bar hidden */
    @media (min-width: 769px) {
      .sidebar { display: block; }
      .bottom-bar { display: none !important; }
    }

    /* Mobile: sidebar hidden, bottom bar visible */
    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      .sidebar { display: none !important; }
      .bottom-bar { display: flex !important; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar"></aside>
    <div class="frame-wrap">
      <iframe id="frame" src="about:blank" title="Effect"></iframe>
    </div>
    <nav class="bottom-bar" id="bottomBar" aria-label="Effects"></nav>
  </div>
  <script>
    const frame = document.getElementById('frame');
    const sidebar = document.getElementById('sidebar');
    const bottomBar = document.getElementById('bottomBar');

    function setActiveByPath(path) {
      const sidebarCards = sidebar.querySelectorAll('.thumb-card:not(.inert)');
      for (let j = 0; j < sidebarCards.length; j++) {
        const card = sidebarCards[j];
        const isActive = card.dataset.path === path;
        card.classList.toggle('active', isActive);
      }
      const bottomItems = bottomBar.querySelectorAll('.bottom-bar-item');
      for (let k = 0; k < bottomItems.length; k++) {
        const item = bottomItems[k];
        item.classList.toggle('active', item.dataset.path === path);
      }
    }

    async function init() {
      const res = await fetch('effects.json');
      const items = await res.json();

      let firstEffectCard = null;
      let firstEffectPath = null;

      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        const card = document.createElement('div');
        card.className = 'thumb-card' + (item.path === '' ? ' inert' : '');
        if (item.path !== '') card.dataset.path = item.path;

        const imgWrap = document.createElement('div');
        imgWrap.className = 'thumb-img-wrap';
        const img = document.createElement('img');
        img.className = 'thumb-img';
        img.src = 'thumbnails/' + item.thumb_filename;
        img.alt = item.title;
        imgWrap.appendChild(img);

        const title = document.createElement('div');
        title.className = 'thumb-title';
        title.textContent = item.title;

        card.appendChild(imgWrap);
        if (item.path !== '') {
          card.appendChild(title);
        }

        if (item.path !== '') {
          if (!firstEffectCard) {
            firstEffectCard = card;
            firstEffectPath = item.path;
          }
          card.addEventListener('click', () => {
            frame.src = item.path + '/index.html';
            setActiveByPath(item.path);
          });
        }

        sidebar.appendChild(card);

        if (item.path !== '') {
          const bottomItem = document.createElement('button');
          bottomItem.type = 'button';
          bottomItem.className = 'bottom-bar-item';
          bottomItem.dataset.path = item.path;
          bottomItem.textContent = item.title;
          bottomItem.addEventListener('click', () => {
            frame.src = item.path + '/index.html';
            setActiveByPath(item.path);
          });
          bottomBar.appendChild(bottomItem);
        }
      }

      if (firstEffectCard && firstEffectPath) {
        frame.src = firstEffectPath + '/index.html';
        setActiveByPath(firstEffectPath);
      }
    }

    init();
  </script>
</body>
</html>
